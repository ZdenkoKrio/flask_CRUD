<!doctype html>
<title>Book List</title>
<h1>Book List</h1>
<a href="{{ url_for('books_bp.create') }}">Add Book</a>
<ul>
  {% for book in books %}
    <li>
      "{{ book.title }}" by {{ book.author }}
      [<a href="{{ url_for('books_bp.edit', id=book.id) }}">Edit</a>]
      [<a href="{{ url_for('books_bp.delete', id=book.id) }}">Delete</a>]
    </li>
  {% endfor %}
</ul>
